<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--
             

                Implement a way to filter through listings using the search bar 
            -->


            
            
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">

            

          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 

                <!--


                -->
                

                
                    <tr ng-repeat="item in listings | filter:search">
                      <td>{{item.code}}</td>
                      <td>{{item.name}}</td>
                      <td><input type="button" name="name" value="Show" ng-click="showDetails(item)" class="btn btn-info"/></td> 
                      <td><button ng-click="deleteListing($index)" class="btn btn-danger"> Remove</button></td>
                     </tr>
                



            </table>
          </div>
          <!-- 


              Write an HTML form that adds new listings to the directory 

            -->
            <form ng-submit="addListing()">
              <input type="text" placeholder="Code" ng-model="code" class="form-control">
              <input type="text" placeholder="Buidling Name" ng-model="name" class="form-control">
              <input type="number" placeholder="Latitude" ng-model="latitude" class="form-control">
              <input type="number" placeholder="Longitude" ng-model="longitude" class="form-control">
              <input type="text" placeholder="Address" ng-model="address" class="form-control">
              <input type="submit" value="Add New Listing" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
            
            
            <p>Code: {{detailedInfo.code}}</p>
            <p>Building name: {{detailedInfo.name}}</p>
            <p>Latitude: {{detailedInfo.coordinates.latitude}}</p>
            <p>Longitude: {{detailedInfo.coordinates.longitude}}</p>
            <p>Address: {{detailedInfo.address}}</p>


          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
